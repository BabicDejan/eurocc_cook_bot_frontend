<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CookBot Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 700px;
            height: 90vh;
            background: #ffffff;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: #4caf50;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 12px 15px;
            border-radius: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .user {
            align-self: flex-end;
            background: #dcf8c6;
        }

        .bot {
            align-self: flex-start;
            background: #e6e6e6;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background: #ffffff;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-area button {
            padding: 12px 18px;
            border-radius: 20px;
            border: none;
            background: #4caf50;
            color: white;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #43a047;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">CookBot (Powered by Coolinarka)</div>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
        <input id="question" placeholder="Postavi pitanje o receptima..." />
        <button onclick="sendMessage()">Po≈°alji</button>
    </div>
</div>

<script>
const API_URL = "https://cook-bot-backend.onrender.com/chat";

async function sendMessage() {
    const input = document.getElementById("question");
    const chatBox = document.getElementById("chat-box");
    const text = input.value.trim();

    if (!text) return;

    // USER MESSAGE
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = text;
    chatBox.appendChild(userMsg);

    input.value = "";

    const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: text })
    });

    const data = await response.json();

    // BOT MESSAGE
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    let renderedMarkdown = renderMarkdownLinks(data.answer);
    botMsg.innerHTML = renderedMarkdown;
    chatBox.appendChild(botMsg);

    chatBox.scrollTop = chatBox.scrollHeight;
}

function renderMarkdownLinks(text) {
    return text.replace(/\[([^\]]+)\]\((https?:\/\/[^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
}

// ENTER = SEND
document.getElementById("question").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
